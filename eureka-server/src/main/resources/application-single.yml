spring: 
  application: 
    name: eureka-server

server: 
  port: 1117
  
eureka: 
  instance: 
    hostname: lumiseven
  server: 
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
logging: 
  file: ${spring.application.name}.log
  